 */

plugins {
    id 'java'
    id 'maven'
}

repositories {
    mavenLocal()
    maven {
        url = 'http://repo.maven.apache.org/maven2'
    }
}

dependencies {
    compile project(':browsermob-core')
    compile project(':browsermob-rest')
//    compile 'net.lightbody.bmp:browsermob-core:2.2.0-beta-1-SNAPSHOT'
//    compile 'net.lightbody.bmp:browsermob-rest:2.2.0-beta-1-SNAPSHOT'
    compile 'org.apache.logging.log4j:log4j-api:2.8.2'
    compile 'org.apache.logging.log4j:log4j-core:2.8.2'
    compile 'org.apache.logging.log4j:log4j-slf4j-impl:2.8.2'
    compile 'com.fasterxml.jackson.core:jackson-core:2.8.9'
    compile 'com.fasterxml.jackson.core:jackson-databind:2.8.9'
    compile 'com.fasterxml.jackson.core:jackson-annotations:2.8.9'
    compile 'com.fasterxml.jackson.dataformat:jackson-dataformat-yaml:2.8.9'
    compile 'org.javassist:javassist:3.21.0-GA'
    testCompile 'org.codehaus.groovy:groovy-all:2.4.12'
}

group = 'net.lightbody.bmp'
version = '2.2.0-beta-1-SNAPSHOT'
description = 'BrowserMob Proxy Distributable'

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

compileJava {
    sourceCompatibility = '1.8'
}
